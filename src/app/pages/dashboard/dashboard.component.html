<app-container>
  <h1 class="text-5xl font-bold text-white text-center">Cardio Counter</h1>
  <h2 class="text-2xl font-light text-white mt-1">Lorem ipsum dolor</h2>

  <h3
    class="text-7xl font-extrabold text-red-600 my-8"
    [ngClass]="[
      cardioSettings.minutes <= 180 ? 'text-green-600' : 'text-red-600'
    ]"
  >
    {{ cardioWeeklyMinutes }}/{{ cardioSettings.minutes }}
  </h3>

  <button
    class="btn btn-primary btn-md btn-outline"
    (click)="navigateToSettings()"
  >
    Modifica Impostazioni
  </button>

  <app-card-container class="mt-12 max-w-[600px] w-full">
    <app-card-container-header
      >Aggiungi attivit√† di cardio</app-card-container-header
    >
    <app-card-container-body>
      <app-add-cardio />
    </app-card-container-body>
  </app-card-container>

  <app-cardio-feed class="w-full mt-12"></app-cardio-feed>
</app-container>
