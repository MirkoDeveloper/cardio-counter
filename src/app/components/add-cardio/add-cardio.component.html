<form (ngSubmit)="onSubmit()" class="flex flex-col w-full space-y-2">
  <div class="w-full flex justify-between items-center">
    <label for="cardioMins">Minuti di cardio:</label>
    <input
      type="number"
      id="cardioMins"
      class="input input-bordered w-full max-w-xs input-sm"
      [(ngModel)]="cardioMins"
      name="cardioMins"
      required
    />
  </div>
  <div class="w-full flex justify-between items-center">
    <label for="cardioDate">Data:</label>
    <input
      type="date"
      id="cardioDate"
      class="input input-bordered w-full max-w-xs input-sm"
      [(ngModel)]="cardioDate"
      name="cardioDate"
      required
    />
  </div>
  <div class="w-full flex items-center">
    <button
      class="btn btn-primary btn-sm mt-3 w-full"
      [disabled]="!cardioMins || !cardioDate"
    >
      Aggiungi Attivit√†
    </button>
  </div>
</form>
